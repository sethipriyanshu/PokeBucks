<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://kit.fontawesome.com/0fb81c7629.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>PokeBucks Financial Literacy Game</title>
<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/KaykyDeSouzaDias/pokedex-website/refs/heads/master/imgs/logo/pokeball.png"> 
<style>
/* Pokemon Selector Styles */
.pokemon-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 30px;
max-width: 1200px;
margin: 0 auto;
}
.pokemon-card {
background-color: #1e2b3d;
border-radius: 15px;
width: 300px;
height: 300px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
overflow: hidden;
position: relative;
transition: transform 0.3s;
}
.pokemon-card:hover {
transform: scale(1.05);
box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}
.pokemon-card img {
max-width: 90%;
max-height: 90%;
object-fit: contain;
}
.special-row {
width: 100%;
display: flex;
justify-content: center;
margin-top: 30px;
}
.select-title {
font-size: 48px;
margin-bottom: 50px;
color: white;
font-weight: bold;
}
.offcanvas {
--bs-offcanvas-height: 100vh;
}
</style>
</head>

<body>

<!-- HEADER SECTION -->
<header>
<main style="background-color: #292929; height: 100vh;">
<nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
<div class="container-fluid">
<a class="navbar-brand" href="#">
<h2 class="text-white">PokeBucks</h2>
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
<span class="navbar-toggler-icon"></span>
</button>
</div>
</nav>

<div class="container-fluid col-xxl-10 px-4 py-5">
<div class="row flex-lg-row-reverse align-items-center g-5 py-5">
<div class="col-10 col-sm-8 col-lg-6">
<img src="https://raw.githubusercontent.com/KaykyDeSouzaDias/pokedex-website/f2dcd081cda7697a2da7bb9712ca4b5023833b47/imgs/backgrounds/main-screen/rayquaza.svg"
class="d-block mx-lg-auto img-fluid"
alt="Bootstrap Themes" width="700" height="500" loading="lazy">
</div>
<div class="col-lg-6">
<h1 id="header-text" class="display-5 text-white fw-bold lh-1 mb-3">
AI-Powered Financial Learning RPG</h1>
<br>
<p class="lead text-white-50 lh-1">Secure your financial future with our one of a kind analysis and learning module and talk to your very own financial advisor.</p>
<div class="d-grid gap-2 d-md-flex justify-content-md-start">
</div>
</div>
</div>
</div>
</main>
</header>

<!-- NAVBAR MENU SECTION WITH POKEMON SELECTOR -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
style="--bs-offcanvas-width: 100%; transition: 0.3s; background-color: #292929;">
<div class="offcanvas-header">
<h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
<button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
<!-- Pokemon Selector Section -->
<div class="text-center mb-5">
<h1 class="select-title">PICK YOUR POKEMON</h1>
<div class="pokemon-container">
<div class="pokemon-card">
<a href="pikachu.html"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu"></a>
</div>
<div class="pokemon-card">
<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/158.png" alt="Totodile">
</div>
<div class="pokemon-card">
<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/252.png" alt="Treecko">
</div>
</div>
<div class="special-row">
<div class="pokemon-card">
<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/390.png" alt="Chimchar">
</div>
</div>
</div>
</div>
</div>

<!-- FOOTER SECTION -->
<div class="container">
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
<p class="col-md-4 mb-0 text-muted">&copy; 2025 UA Innovate FinTech Category</p>

<a href="/"
class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-decoration-none">
<img src="https://i.pinimg.com/736x/13/3f/83/133f83b50f57cbb9b5b8db2ae9ec3d9f.jpg"
class="d-block rounded mx-lg-auto img-fluid" alt="Bootstrap Themes"
width="200" height="200" loading="lazy">
</a>

<ul class="nav col-md-4 justify-content-end">
<li class="nav-item">
<a href="https://www.linkedin.com" class="nav-link px-2 text-muted">
<i class="fa-brands fa-linkedin"></i>
</a>
</li>
<li class="nav-item">
<a href="https://github.com" class="nav-link px-2 text-muted">
<i class="fa-brands fa-github"></i>
</a>
</li>
<li class="nav-item">
<a href="https://www.youtube.com" class="nav-link px-2 text-muted">
<i class="fa-brands fa-youtube"></i>
</a>
</li>
</ul>
</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
</body>

</html>
